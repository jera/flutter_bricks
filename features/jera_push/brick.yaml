name: jera_push
description: A new brick for generate firebase push notification implementation.
repository: https://github.com/jera/flutter_bricks/tree/develop/features/jera_push

version: 0.1.0+3

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  has_payload:
    type: boolean
    description: Decide se a mensagem terá payload de dados ou não
    prompt: Criar notificação com payload de dados?
  has_redirect:
    type: boolean
    description: Decide se a mensagem terá redirecionamento ou não
    prompt: Adicionar redirecionamento na mensagem?
